<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <!-- fontawosome icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

     <!-- SWAL -->
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="#!"><img src="../images/logo.png" style="height:50px"/> PMU Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="./home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Services</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <div class="row justify-content-center pt-4">
            <h1 class="text-center">Students' Information</h1>
        </div>   
        <div class="row justify-content-center ">
            <div class="col-11">
                <input type="text" onkeyup="tableFilter()" id ="studentsFilter" class="form-control" placeholder="Search by student name" >

            </div>
            <div class="col-1">
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#studentModal">Add Student</button>

            </div>
        </div>
        <table class="table table-primary table-bordered border-dark table-striped  mt-3" id="studentsTable">
            <thead>
                <tr class="table table-light table-bordered border-dark table-striped">
                <th>ID</th>
                <th>Name</th>
                <th>Route</th>
                <th>Register</th>
                <th>Phone </th>
                <th>Action </th>
                </tr>
            </thead>
            <tbody>
               
                
            </tbody>
        </table>

        <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="studentModalLabel">New message</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="student-id" class="col-form-label">Student ID:</label>
                      <input type="number" class="form-control" id="student-id">
                    </div>
                    <div class="mb-3">
                        <label for="student-name" class="col-form-label">Student Name:</label>
                        <input type="text" class="form-control" id="student-name">
                      </div>
                      <div class="mb-3">
                        <label for="student-phone" class="col-form-label">Student Phone:</label>
                        <input type="tel" class="form-control" id="student-phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="+966555555555">
                      </div>

                      <div class="mb-3">
                        <label for="student-route" class="col-form-label">Student route</label>
                        <input type="text" class="form-control" id="student-route">
                      </div>
                      <div class="mb-3">
                        <label for="student-register" class="col-form-label">Student register</label>
                        <input type="text" class="form-control" id="student-register">
                      </div>
                    
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" id="add-student" class="btn btn-primary">Add</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <!-- ========== jQuery ========== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    



    <script type="module" src="../js/firebaseStudentsFunctions.js"></script>


   
    
    <script>
        
       
        function tableFilter() {
          // Declare variables
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("studentsFilter");
          filter = input.value.toUpperCase();
          table = document.getElementById("studentsTable");
          tr = table.getElementsByTagName("tr");
        
          // Loop through all table rows, and hide those who don't match the search query
          for (i = 0; i < tr.length; i++) {
            if (isNaN(filter)) 
                {
                    td = tr[i].getElementsByTagName("td")[1]; //td[1] contais students names
                }
            else{
                td = tr[i].getElementsByTagName("td")[0]; //td[1] contais students names
            }
            
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        }
        </script>
        
</body>
</html>
