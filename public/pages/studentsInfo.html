<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="#!"><img src="../images/logo.png" style="height:50px"/> PMU Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

    <div class="container">

        <div class="row justify-content-center pt-4">
            <h1 class="text-center">Students' Information</h1>
        </div>   
        <input type="text" onkeyup="tableFilter()" id ="studentsFilter" class="form-control" placeholder="Search by student name" >
        
        <table class="table table-primary table-bordered border-dark table-striped  mt-3" id="studentsTable">
            <thead>
                <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Router</th>
                <th>Register</th>
                <th>Phone </th>
                <th>Action </th>
                </tr>
            </thead>
            <tbody>
               
                
            </tbody>
        </table>
    </div>
    <!-- ========== jQuery ========== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    

    <script type="module" src="../js/firebaseStudentsFunctions.js"></script>
    
    <script>
        function tableFilter() {
          // Declare variables
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("studentsFilter");
          filter = input.value.toUpperCase();
          table = document.getElementById("studentsTable");
          tr = table.getElementsByTagName("tr");
        
          // Loop through all table rows, and hide those who don't match the search query
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1]; //td[1] contais students names
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        }
        </script>
        
</body>
